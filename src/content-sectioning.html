<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Content sectioning</title>
  <script src="./index.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <article>
    <code>address</code>
    <code>article</code>
    <code>aside</code>
    <code>footer</code>
    <code>header</code>
    <code>h1, h2, ..., h6</code>
    <code>hgroup</code>
    <code>nav</code>
    <code>section</code>
  </article>

  <hgroup>
    <h1>Title</h1>
    <h2>Sub-Title</h2>
  </hgroup>

  <h3>Section title</h3>
  <section>
    <header>Header</header>
    <footer>Footer</footer>
  </section>

  <h3>Section title</h3>
  <section>
    <header>Header</header>
    <footer>Footer</footer>
  </section>

  <address>address</address>

  <header>header</header>
  <nav>nav</nav>
  <section>section</section>
  <article>article</article>
  <aside>aside</aside>
  <footer>footer</footer>

  <hgroup>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
  </hgroup>
</body>

</html>
