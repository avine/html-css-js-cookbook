<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inline text</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./assets/main.scss" class="app-css">

  <link rel="stylesheet" href="./assets/app.scss">
  <script src="./assets/app.js"></script>
</head>

<body>
  <header>
    <b>tags:</b>
    <code>a</code>
    <code>abbr</code>
    <code>b</code>
    <code>br</code>
    <code>cite</code>
    <code>code</code>
    <code>data</code>
    <code>dfn</code>
    <code>em</code>
    <code>i</code>
    <code>link</code>
    <code>q</code>
    <code>s</code>
    <code>samp</code>
    <code>small</code>
    <code>span</code>
    <code>strong</code>
    <code>sub</code>
    <code>sup</code>
    <code>time</code>
    <code>u</code>
    <code>var</code>

  <h1>Inline text</h1>

  <br>

  <a href="#">link</a>

  <abbr>abbr</abbr>

  <b>b</b>

  <cite>cite</cite>

  <code>code</code>

  <data>data</data>

  <dfn>dfn</dfn>

  <em>em</em>

  <i>i</i>

  <q>q</q>

  <s>s</s>

  <samp>samp</samp>

  <small>small</small>

  <span>span</span>

  <strong>strong</strong>

  <time>time</time>

  <u>u</u>

  <var>var</var>

</html>
