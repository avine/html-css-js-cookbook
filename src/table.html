<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inline text</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./assets/main.scss" app-css>

  <link rel="stylesheet" href="./assets/app.scss">
  <script src="./assets/app.js"></script>

  <link href="../node_modules/prismjs/themes/prism.css" rel="stylesheet">
  <script src="../node_modules/prismjs/prism.js" data-manual></script>
</head>
<body>

<header>
  <b>tags:</b>
  <code>caption</code>
  <code>col</code>
  <code>colgroup</code>
  <code>table</code>
  <code>tbody</code>
  <code>td</code>
  <code>tfoot</code>
  <code>th</code>
  <code>thead</code>
  <code>tr</code>
</header>

<div app-content>

<h1>Table</h1>

<style app-css>
  th, td { border: 1px solid #ddd; }
  .special { background-color: #eee; }
</style>

<table>
  <caption>Caption</caption>
  <colgroup>
    <col>
    <col class="special">
  </colgroup>
  <thead>
    <tr>
      <th colspan="2">The table header</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td rowspan="2">The table body</td>
      <td>with two columns 1</td>
    </tr>
    <tr>
      <td>with two columns 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">The table footer</td>
    </tr>
  </tfoot>
</table>

</div>
</body>
</html>
