<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inline text</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="./assets/main.scss" class="app-css">

  <link rel="stylesheet" href="./assets/app.scss">
  <script src="./assets/app.js"></script>
</head>

<body>
  <style>
    th, td { border: 1px solid #ddd; }
  </style>

  <table>
    <caption>Caption</caption>
    <colgroup>
      <col>
      <col style="background-color: #eee">
    </colgroup>
    <thead>
      <tr>
        <th colspan="2">The table header</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">The table body</td>
        <td>with two columns 1</td>
      </tr>
      <tr>
        <td>with two columns 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">The table footer</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
